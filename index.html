<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> Solicitação de Orçamento / Manutenção</title>
</head>

<body>

    <section>
        <form id="budget-form">
            <div class="logo">
                <img src="./imagens/logo.png" alt="logo">
                <h1>SOLICITAÇÃO DE ORÇAMENTO / MANUTENÇÃO</h1>

            </div>
            <div class="input-group">
                <input type="text" id="name" name="name" class="inputUser" placeholder="Nome" required>
                <input type="email" id="email" name="email" class="inputUser email" placeholder="E-mail" required>
                <input type="tel" id="phone" name="phone" class="inputUser phone" placeholder="Número Telefone"
                    required>
                <input type="text" id="cnpj" name="cnpj" class="inputUser" placeholder="CNPJ - Campo não obrigatório">
                <input type="text" id="responsavel" name="responsavel" class="inputUser"
                    placeholder="Solicitante: Exemplo Sindico, Zelador, Pessoa Fisica">


                <p class="select">Serviço</p>
                <select id="servico" name="servico" required>
                    <option value=""></option>
                    <option value="Manutencao">Manutencao</option>
                    <option value="InstalaçãoNova">Instalacao Nova</option>
                </select>

                <p class="select">Solicitante</p>
                <select id="solicitacao" name="solicitacao" required>
                    <option value=""></option>
                    <option value="Condominio">Condomínio</option>
                    <option value="Empresa">Empresa</option>
                    <option value="PessoaFisica">Pessoa Física</option>
                    <option value="Outros">Outros</option>
                </select>



                <p class="select">Seu contato é para qual atendimento:</p>
                <select id="tipoServico" name="tipoServico" required>
                    <option value=""></option>
                    <option value="Motor">Motor</option>
                    <option value="Camera">Câmeras</option>
                    <option value="Alarme">Alarme</option>
                    <option value="Interfone">Interfone</option>
                    <option value="CercaEletrica">Cerca Elétrica</option>
                    <option value="Outros">Outros</option>
                </select>

                <p class="select"> <label for="modelo" class="">Portão Automatizado? Qual o tipo do motor</label></p>
                <select id="modelo" name="modelo">
                    <option value=""></option>
                    <option value="Deslizante">Deslizante</option>
                    <option value="Basculante">Basculante</option>
                    <option value="PivoTipoFolha">Pivô tipo folha</option>
                    <option value="PivoRobo">Pivô Robô</option>
                    <option value="Outros">outros</option>
                </select>

            </div>

            <textarea id="message" name="message" required
                placeholder="Descreva aqui, brevemente sua solicitação de orçamento para manutenção ou aquisição do serviço ou novo equipamento."></textarea>
            <div class="bottom">
                <input type="submit" id="submit" value="Enviar">
            </div>
        </form>
        <footer>
            <div class="rodape">
                <p>
                    Copyright ©2023 | Todos os Direitos Reservados a <strong> EDF SEGURANÇA ELETRONICA</strong>
                <p> Desenvolvido por <strong>Renata Fernandes </strong> </p>
            </div>
        </footer>

    </section>

    <script src="./script,js"></script>
</body>

</html>
